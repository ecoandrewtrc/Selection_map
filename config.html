<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Navigator</title>
  <!-- Include Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<div id="map" style="height: 400px;"></div>

<script>
  // Initialize Leaflet map
  var map = L.map('map').setView([30, 100], 3);

  // Add OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Regions
  var geojsonFeature = {
    "type": "Feature",
    "properties": {
      "name": "New England",
      "url": "https://example.com/region-a"
    },
    "geometry": {
      "type": "Polygon",
      "coordinates": [
        [
          [-66, 40],
          [-75, 40],
          [-75, 47.5],
          [-66, 47.5]
        ]
      ]
    }
  },
  {
    "type": "Feature",
    "properties": {
      "name": "United States",
      "url": "https://example.com/region-a"
    },
    "geometry": {
      "type": "Polygon",
      "coordinates": [
        [
          [-76, 25],
          [-155, 25],
          [-155, 50],
          [-76, 50]
        ]
      ]
    }
  };

  // Add GeoJSON layer to the map
  L.geoJSON(geojsonFeature).addTo(map);

  // Function to handle click event on polygons
  function onPolygonClick(e) {
    var url = e.target.feature.properties.url;
    if (url) {
      window.open(url);
    }
  }

  // Add click event listener to the GeoJSON layer
  map.eachLayer(function(layer) {
    if (layer instanceof L.GeoJSON) {
      layer.on('click', onPolygonClick);
    }
  });
</script>

</body>
</html>
